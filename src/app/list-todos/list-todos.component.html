<h1>Moja Lista Zada≈Ñ</h1>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Opis</th>
      <th>Zrobione</th>
      <th>Docelowy czas</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.isDone}}</td>
      <td>{{todo.targetDate | date}}</td>
    </tr>
    </tbody>
  </table>
</div>
