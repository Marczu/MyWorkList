<h1 class="display-1">Moja Lista Zadań</h1>


<div class="container">
  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Opis</th>
      <th>Zrobione</th>
      <th>Docelowy czas</th>
      <th>Usuwanie</th>
      <th>Edycja</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.done}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Usuń</button>
      </td>
      <td>
        <button class=" btn btn-info" (click)="editTodo(todo.id)">Edytuj</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
